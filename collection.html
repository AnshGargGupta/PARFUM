    const grid = document.getElementById("perfumeGrid");
    const brandFilter = document.getElementById("brandFilter");
    const priceSort = document.getElementById("priceSort");

    function renderPerfumes(list) {
      grid.innerHTML = "";
      list.forEach(perfume => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${perfume.image}" alt="${perfume.name}" class="product-image">

          <h3>${perfume.name}</h3>
          <p>Brand: ${perfume.brand}</p>
          <p>Price: $${perfume.price}</p>
          <a class="buy-btn" href="buy.html?perfume=${encodeURIComponent(perfume.name)}">Buy Now</a>
        `;
        grid.appendChild(card);
      });
    }

    function applyFilters() {
      let filtered = [...perfumes];
      const brand = brandFilter.value;
      const sort = priceSort.value;

      if (brand !== "all") {
        filtered = filtered.filter(p => p.brand.toLowerCase() === brand.toLowerCase());
      }

      if (sort === "low") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "high") {
        filtered.sort((a, b) => b.price - a.price);
      }

      renderPerfumes(filtered);
    }

    brandFilter.addEventListener("change", applyFilters);
    priceSort.addEventListener("change", applyFilters);

    renderPerfumes(perfumes);

    
  </script>
